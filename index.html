<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>人物介绍（含展开详情）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* ========= 通用 ========= */
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;}
body{padding:40px 15px;background:#f5f5f5;color:#333;line-height:1.7;}
h1,h2,h3{font-weight:600;color:#111;}
a{color:#006eff;text-decoration:none;}

/* ========= 基础卡片 ========= */
.card{
    max-width:700px;
    margin:0 auto 30px;
    background:#fff;
    border-radius:8px;
    box-shadow:0 2px 8px rgba(0,0,0,.08);
    padding:20px;
}
.card__inner{
    display:flex;
    gap:20px;
}
.card__photo{
    flex-shrink:0;
    width:180px;
    height:180px;
    border-radius:4px;
    object-fit:cover;
}
.card__body{
    flex:1;
}
.card__name{font-size:22px;margin-bottom:4px;}
.card__title{font-size:14px;color:#666;margin-bottom:12px;}
.card__desc{font-size:15px;}

/* 移动端 */
@media(max-width:600px){
    .card__inner{flex-direction:column;align-items:center;text-align:center;}
    .card__photo{width:120px;height:120px;}
}

/* ========= 展开详情 ========= */
.details{
    max-width:700px;
    margin:0 auto 40px;
    background:#fff;
    border-radius:8px;
    box-shadow:0 2px 8px rgba(0,0,0,.08);
    padding:0 20px;
    overflow:hidden;
    max-height:0;
    transition:max-height .4s ease,padding .4s ease;
}
.details.open{
    max-height:2000px;  /* 足够大的值即可 */
    padding:20px;
}
.details h3{margin-bottom:12px;font-size:18px;}
.details p{margin-bottom:10px;}
.details ul{margin-left:20px;margin-bottom:12px;}
.toggle-btn{
    display:inline-block;
    margin:0 auto 30px;
    padding:8px 18px;
    background:#006eff;
    color:#fff;
    border-radius:4px;
    cursor:pointer;
    transition:background .2s;
}
.toggle-btn:hover{background:#0056d1;}
</style>
</head>
<body>

<!-- ================= 基础卡片 ================= -->
<div class="card">
    <div class="card__inner">
        <img class="card__photo" src="book.webp" alt="头像">
        <div class="card__body">
            <h2 class="card__name">段适秋</h2>
            <p class="card__title">高中生</p>
            <p class="card__desc">
            对计算机有着浓厚兴趣
            </p>
        </div>
    </div>
</div>

<!-- ================= 展开按钮 ================= -->
<center>
    <span class="toggle-btn" id="toggleBtn">查看详情</span>
</center>

<!-- ================= 详细介绍 ================= -->
<div class="details" id="detailsBox">
    <h3>详细介绍</h3>

    <p><strong>教育背景</strong></p>
    <ul>
        <li>2015 – 2021.06　重庆市江北区米亭子小学　　</li>
       <li>2021 – 2024.06　鲁能巴蜀中学初中　　</li>
       <li>2021 – 2024.06　鲁能巴蜀中学高中　　</li>

      </ul>

    <p><strong>工作经历</strong></p>
    <ul>
        <li><strong>10年学习生涯</li>
    </ul>



    <p><strong>联系方式</strong><br>
    邮箱：zhangsan@example.com&nbsp;&nbsp;|&nbsp;&nbsp;
    GitHub：<a href="https://github.com/zhangsan" target="_blank">github.com/zhangsan</a>
    </p>
</div>

<!-- ================= JS 展开/收起 ================= -->
<script>
const btn   = document.getElementById('toggleBtn');
const box   = document.getElementById('detailsBox');
btn.addEventListener('click', () => {
    const open = box.classList.toggle('open');
    btn.textContent = open ? '收起详情' : '查看详情';
});
</script>

</body>
</html>
